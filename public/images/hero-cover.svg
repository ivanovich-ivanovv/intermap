<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff0e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <path d="M0 0 L1200 0 M0 100 L1200 100 M0 200 L1200 200 M0 300 L1200 300 M0 400 L1200 400 M0 500 L1200 500 M0 600 L1200 600 M0 700 L1200 700 M0 800 L1200 800" 
          stroke="#ff6b35" stroke-width="1"/>
    <path d="M0 0 L0 800 M100 0 L100 800 M200 0 L200 800 M300 0 L300 800 M400 0 L400 800 M500 0 L500 800 M600 0 L600 800 M700 0 L700 800 M800 0 L800 800 M900 0 L900 800 M1000 0 L1000 800 M1100 0 L1100 800 M1200 0 L1200 800" 
          stroke="#ff6b35" stroke-width="1"/>
  </g>
  
  <!-- Building Silhouettes -->
  <g opacity="0.15">
    <rect x="100" y="500" width="120" height="250" rx="8" fill="url(#orangeGrad)"/>
    <rect x="250" y="450" width="100" height="300" rx="8" fill="url(#orangeGrad)"/>
    <rect x="380" y="520" width="90" height="230" rx="8" fill="url(#orangeGrad)"/>
    <rect x="800" y="480" width="110" height="270" rx="8" fill="url(#orangeGrad)"/>
    <rect x="940" y="520" width="95" height="230" rx="8" fill="url(#orangeGrad)"/>
  </g>
  
  <!-- Phone Mockup -->
  <g transform="translate(450, 200)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="280" height="500" rx="30" fill="url(#orangeGrad)"/>
    <rect x="10" y="10" width="260" height="480" rx="25" fill="white"/>
    
    <!-- Status Bar -->
    <rect x="30" y="30" width="220" height="25" rx="12" fill="#f5f5f5"/>
    
    <!-- Map Interface -->
    <g opacity="0.8">
      <!-- Map Background -->
      <rect x="30" y="70" width="220" height="300" rx="15" fill="#fff5f0"/>
      
      <!-- Map Paths -->
      <path d="M50 100 L230 100 M50 150 L230 150 M50 200 L230 200 M50 250 L230 250 M50 300 L230 300" 
            stroke="#ffe0cc" stroke-width="2"/>
      <path d="M80 70 L80 350 M130 70 L130 350 M180 70 L180 350" 
            stroke="#ffe0cc" stroke-width="2"/>
      
      <!-- Location Markers -->
      <circle cx="100" cy="150" r="8" fill="#ff6b35"/>
      <circle cx="160" cy="220" r="8" fill="#f7931e"/>
      <circle cx="190" cy="180" r="8" fill="#ff8c42"/>
      
      <!-- Route Line -->
      <path d="M100 150 Q130 180 160 220" 
            stroke="#ff6b35" 
            stroke-width="3" 
            stroke-dasharray="5,5"
            fill="none"/>
    </g>
    
    <!-- Navigation Info Card -->
    <rect x="40" y="380" width="200" height="80" rx="12" fill="white" filter="drop-shadow(0 4px 8px rgba(255,107,53,0.1))"/>
    <rect x="55" y="395" width="40" height="40" rx="8" fill="#fff5f0"/>
    <rect x="105" y="400" width="120" height="8" rx="4" fill="#ffe0cc"/>
    <rect x="105" y="415" width="90" height="8" rx="4" fill="#ffe0cc"/>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <!-- Location Pin 1 -->
    <g transform="translate(300, 150)">
      <path d="M20 0C11.7157 0 5 6.71573 5 15C5 23.2843 20 40 20 40C20 40 35 23.2843 35 15C35 6.71573 28.2843 0 20 0Z" 
            fill="url(#orangeGrad)"/>
      <circle cx="20" cy="15" r="5" fill="white"/>
    </g>
    
    <!-- Location Pin 2 -->
    <g transform="translate(850, 100)">
      <path d="M15 0C8.37258 0 3 5.37258 3 12C3 18.6274 15 32 15 32C15 32 27 18.6274 27 12C27 5.37258 21.6274 0 15 0Z" 
            fill="url(#orangeGrad)"/>
      <circle cx="15" cy="12" r="4" fill="white"/>
    </g>
    
    <!-- Navigation Arrows -->
    <path d="M200 350 L220 340 L215 350 L220 360 Z" fill="#ff6b35"/>
    <path d="M900 320 L920 310 L915 320 L920 330 Z" fill="#f7931e"/>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="120" r="60" fill="#ff6b35" opacity="0.05"/>
  <circle cx="950" cy="250" r="80" fill="#f7931e" opacity="0.05"/>
  <circle cx="600" cy="650" r="100" fill="#ff8c42" opacity="0.05"/>
</svg>
